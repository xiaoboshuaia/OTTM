<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">

<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>


  <script type="text/javascript" src="echarts.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option;

    option = {
      dataset: [
        {
          dimensions: ['drug', 'frequency'],
          source: [
            ['Tacrolimus', 14923],
            ['Cyclosporine', 25999],
            ['Voclosporin', 31],
            ['Pimecrolimus', 687]
          ]
        },
        {
          transform: {
            type: 'sort',
            config: { dimension: 'frequency', order: 'desc' }
          }
        }
      ],
      xAxis: {
        type: 'log',
        logbase: 20,
        axisLabel: { show: false },
        splitLine: { show: false }
      },
      yAxis: {
        type: 'category',
        inverse: true,
        axisLabel: {
          fontSize: 15,
          color: '#48466d',
          fontWeight: 'bold'
        },
      },
      series: {
        realtimeSort: true,
        type: 'bar',
        datasetIndex: 1,
        label: {
          show: true,
          position: 'right',
          offset: [10, 0],
          color: '#48466d',
          fontSize: 20,
          fontWeight: 'bold'
        },

      }
    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>

</html>
