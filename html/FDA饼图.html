<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">

<head>
    <meta charset="utf-8">
    <title>Referer of a Website - Apache ECharts Demo</title>
</head>

<body style= "height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type = "text/javascript" src='echarts.js'></script>
    <script type="text/javascript">
        var dom = document.getElementById('container');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app = {};

        var option;

        option = {
            title: {
                text: 'FDA Approved',
                left: 'center',
                top: 200,
                textStyle: {
                    color: '#000000',
                    fontSize: 20
                }
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'horizontal',
                bottom: 200,
                textStyle: {
                    fontSize: 20
                },
            
            },
            series: [
                {
                    name: 'Access From',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        { value: 18, name: 'Not Relevant' },
                        { value: 15, name: 'Relevant' },
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label:{
                        normal:{
                            show:true,
                            position:'inside',
                            formatter:'{b}: {c}',
                            fontSize: 20
                        }
                    }
                }    
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>

</body>

</html>
